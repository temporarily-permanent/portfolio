<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<style>
      .container {
          display: flex;
          gap: 20px;
      }

      .box1, .box2 {
          width: 100px;
          height: 100px;
          background-color: steelblue;
          transition: all 0.3s ease;
      }

      .box2 {
          background-color: tomato;
      }

      /* Shrink box2 when hovering over box1 */
      .box1:hover ~ .box2 {
          transform: scale(0.8);
          opacity: 0.7;
      }
	</style>
</head>
<body>
<div class="container">
	<div class="box1"></div>
	<div class="box2"></div>
</div>
</body>
</html>
